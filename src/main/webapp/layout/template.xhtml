<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="Imixs Workflow" name="keywords" />


	<title>#{message.application_title}</title>


	<i:imixsHeader disablecss="false"
		dateformat="#{global.datePatternShort}" disabletinymce="false"
		disablefileupload="false" />


	<!-- tinyMCE -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/tinymce/tinymce.min.js"></script>



	<!-- Fonts
    ================================================== -->
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/fonts/open_sans.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/fonts/typicons.css" />
	<!-- Style
    ================================================== -->
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/imixs-basic.css" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/imixs-layout.css" />
	<link rel="stylesheet"
		href="#{facesContext.externalContext.requestContextPath}/layout/css/custom.css" />

</h:head>
<h:body>
	<f:view>

		<div class="title-bar">

			<div id="imixs-logo"></div>
			<div id="imixs-branding">
				<h1>Imixs-Workflow</h1>
				<p>MVC 1.0 Sample Application</p>
			</div>
		</div>



		<div class="topnav">
			<a class="active"
				href="#{facesContext.externalContext.requestContextPath}/app/home"><span
				class="typcn typcn-home"></span>Home</a><a
				href="#{facesContext.externalContext.requestContextPath}/app/ticket/tasklist"><span
				class="typcn typcn-th-list"></span>My Tasklist</a> <a
				href="#{facesContext.externalContext.requestContextPath}/app/ticket/statuslist"><span
				class="typcn typcn-tags"></span>My Statuslist</a> 
				
				 <a
				href="#{facesContext.externalContext.requestContextPath}/app/ticket/archive"><span
				class="typcn typcn-archive"></span>Archive</a> 
				
				
				<a
				href="#{facesContext.externalContext.requestContextPath}/app/teams"><span
				class="typcn typcn-group-outline"></span>Teams</a>
				
				 <a
				href="#{facesContext.externalContext.requestContextPath}/app/model"><span
				class="typcn typcn-flow-merge"></span>Models</a> 
				
				
				
				
		</div>


		<div id="imixs-content">
			<ui:insert name="content">
				<h2>Default Content</h2>
			</ui:insert>
		</div>

		<div id="imixs-footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>





		<script type="text/javascript">
			/*<![CDATA[*/

			/* Init Script */
			/* var imixs = IMIXS.org.imixs.core, 
				imixsOfficeWorkflow = IMIXS.com.imixs.workflow.office;

			imixsOfficeWorkflow.contextPath="#{facesContext.externalContext.requestContextPath}";
			 */
			$(document).ready(function() {
				layoutEditor();

				$('a.imixs-button').button();
			});

			/* laest sich im moment nicht auslagern (script_url!) see issue #87 */
			layoutEditor = function() {

				//tinymce.init({ selector:'textarea.imixs-editor' });

				// Layout office default editor
				tinymce
						.init({
							selector : 'textarea.imixs-editor',
							height : 300,
							plugins : [
									'advlist autolink lists link image preview',
									'searchreplace code fullscreen',
									'contextmenu paste code' ],
							toolbar : 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
							content_css : "#{facesContext.externalContext.requestContextPath}/layout/css/tinymce.css"

						});

			};

			/*]]>*/
		</script>
	</f:view>


</h:body>

</html>
