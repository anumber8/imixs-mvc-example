<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<f:view>



			<h1>#{message.team_form_title}</h1>

			<!-- **** General info ***** -->
			<h2>#{message.edit}</h2>


			<!--  Edit FOrm -->
			<form action="#{facesContext.externalContext.requestContextPath}/app/teams/#{teamController.workitem.uniqueID}" method="post">
				<dl>

					<dt>
						<h:outputLabel for="subject_id" value="#{message.name}:">
							<h:message style="color: red" for="subject_id" showSummary="true"
								showDetail="true" />
						</h:outputLabel>
					</dt>
					<dd>
						<input type="text" style="width: 20em;"
							value="#{teamController.workitem.item['txtname']}" name="txtname" />

					</dd>

					<dt style="clear: left;">
						<h:outputLabel value="#{message.members}:" />
					</dt>


					<dd>

						<TEXTAREA name="members" style="height: 5em; width: 10em;">
						#{teamController.workitem.item['members']}
							</TEXTAREA>
					</dd>
				</dl>

				<div style="clear: left;" />

				<!-- **** save Actions & History ***** -->

				<h3>#{message.workflow}</h3>

				<input type="submit" name="save-team" value="#{message.save}" />
			</form>





			<a href="teams">#{message.close}</a>



		</f:view>
	</ui:define>



</ui:composition>
