<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<h1>
			<span class="typcn typcn-group-outline"></span>#{message.team_form_title}
		</h1>
		<h2>#{message.edit}</h2>

		<!--  Team Form -->
		<form
			action="#{facesContext.externalContext.requestContextPath}/app/teams/#{model.team.uniqueID}"
			method="post">

			<div class="imixs-form-section">
				<dl>
					<dt>#{message.name}:</dt>
					<dd>
						<input type="text" style="width: 20em;"
							value="#{model.team.item['txtname']}" name="txtname" />
					</dd>

					<dt>#{message.members}:</dt>
					<dd>
						<textarea name="members">#{model.team.item['members']}</textarea>
					</dd>
				</dl>
			</div>

			<!-- **** save Actions & History ***** -->
			<h3>#{message.workflow}</h3>
			<input type="submit" name="save-team" value="#{message.save}" /> <a
				class="imixs-button"
				href="#{facesContext.externalContext.requestContextPath}/app/home">close</a>

			<!-- hidden fields -->
			<input type="hidden" name="type" value="#{model.team.item['type']}" />
		</form>
	</ui:define>

</ui:composition>
