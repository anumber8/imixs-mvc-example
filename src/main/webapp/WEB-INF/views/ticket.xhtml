<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<h1>
			<span class="typcn typcn-tag"></span>Ticket
		</h1>

		<!-- **** General info ***** -->
		<h2>#{message.edit}: #{model.workitem.uniqueID}</h2>


		<!--  Edit FOrm -->
		<form
			action="#{facesContext.externalContext.requestContextPath}/app/ticket/#{model.workitem.uniqueID}"
			method="post">
			<dl>

				<dt>#{message.name}:</dt>
				<dd>
					<input type="text" style="width: 20em;"
						value="#{model.workitem.item['_subject']}" name="_subject" />

				</dd>

				<dt style="clear: left;">Team:</dt>
				<dd>

					<input type="text" style="width: 20em;"
						value="#{model.workitem.item['_team']}" name="_team" />
				</dd>
			</dl>

			<div style="clear: left;" />

			<!-- **** save Actions & History ***** -->
			<h3>#{message.workflow}</h3>


			<input type="submit" name="save-ticket" value="#{message.save}" /> 
			
			<input type="button"
				onclick="document.location.href='#{facesContext.externalContext.requestContextPath}/app/home';"
				value="Close" />
			
			<!-- hidden fields -->
			<input type="hidden" name="type" value="#{model.workitem.item['type']}" />

			<input type="text" value="#{model.workitem.item['$modelversion']}"
				name="$modelversion"></input> <input type="text"
				value="#{model.workitem.item['$taskid']}" name="$processid"></input> 
				
				
			<input
				type="text" value="#{model.workitem.item['$workflowgroup']}"
				name="$workflowgorup"></input> <input type="text"
				style="width: 20em;" value="#{model.workitem.item['$eventID']}"
				name="$eventid" />



		</form>




	</ui:define>



</ui:composition>
