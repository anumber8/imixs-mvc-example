<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<div class="imixs-form">
			<div class="imixs-header">
				<h1>
					<span class="typcn typcn-tags"></span>Statuslist
				</h1>
			</div>
			<div class="imixs-body">
				<div class="imixs-form-panel">
					<div class="imixs-form-section">
						<table id="imixsdatatable" class="imixsdatatable"
							style="width: 100%;">
							<tr>
								<th>Summary</th>
								<th>Team</th>
								<th>#{message.owner}</th>
								<th>#{message.modified}</th>
								<th>#{message.status}</th>
								<th>Action</th>
							</tr>
							<ui:repeat var="record" value="#{model.tasklist}">
								<tr>
									<td><a
										href="#{facesContext.externalContext.requestContextPath}/app/ticket/edit/#{record.item['$uniqueid']}"
										title="#{record.item['$uniqueid']}">#{record.item['txtworkflowsummary']}</a></td>
									<td>#{record.item['_team']}</td>

									<td>#{record.item['namowner']}</td>
									<td>#{record.item['$modified']}</td>
									<td>#{record.item['$workflowstatus']}</td>
									<td><a
										href="#{facesContext.externalContext.requestContextPath}/app/ticket/edit/#{record.item['$uniqueid']}"
										title="#{record.item['$uniqueid']}"><span
											class="typcn typcn-edit"></span>#{message.edit}</a></td>
								</tr>
							</ui:repeat>
						</table>

						<hr />
						<a
							href="#{facesContext.externalContext.requestContextPath}/app/ticket/1.0.1/1000"
							class="imixs-button">Start New Ticket</a> <a class="imixs-button"
							href="#{facesContext.externalContext.requestContextPath}/app/home">Close</a>
					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
